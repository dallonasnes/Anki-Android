# This is a basic workflow to help you get started with Actions

name: Sync with upstream

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the custom-branch branch
  push:
    branches: [ custom-branch ]
  pull_request:
    branches: [ custom-branch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: save current date
        run: |
          # do some operation that changes a file in the git repo
          date > time.txt
      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Sync with upstream
        run: |
          git checkout main
          git pull https://github.com/ankidroid/Anki-Android master
          git checkout custom-branch
          git checkout -b cb-backup
          git checkout -
          git rebase main
